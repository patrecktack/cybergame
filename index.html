<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>CYBER ARCADE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-city"></div>
    <div class="scanline"></div>

    <!-- MENU PRINCIPALE -->
    <div id="main-menu" class="menu-container">
        <h1 class="glitch-title">CYBER ARCADE</h1>
        <p class="subtitle">READY TO PLAY?</p>

        <input type="text" id="player-name-input" placeholder="YOUR NAME" maxlength="12">

        <button id="btn-play-main" class="mode-btn">PLAY</button>

        <div class="settings">
            <button id="btn-music-toggle" class="small-btn">MUSIC: ON</button>
            <button id="btn-show-leaderboard-main" class="small-btn cyan-btn">TOP SCORES</button>
        </div>
    </div>

    <!-- SELEZIONE GIOCO -->
    <div id="game-selector" class="menu-container hidden">
        <h1 class="glitch-title">SELECT GAME</h1>
        <div class="game-grid">
            <button id="btn-pre-snake" class="game-btn">SNAKE 2.0</button>
            <button id="btn-play-pong" class="game-btn">NEON PONG</button>
        </div>
        <button id="back-to-main" class="mode-btn red-btn">BACK</button>
    </div>

    <!-- DIFFICOLTÀ SNAKE -->
    <div id="snake-difficulty" class="menu-container hidden">
        <h1 class="glitch-title">SNAKE SPEED</h1>
        <button id="btn-snake-normal" class="game-btn">NORMAL</button>
        <button id="btn-snake-hard" class="game-btn">HARDCORE</button>
        <button id="back-to-games" class="mode-btn red-btn">BACK</button>
    </div>

    <!-- CLASSIFICA -->
    <div id="leaderboard-screen" class="menu-container hidden">
        <h1 class="glitch-title">TOP SCORES</h1>
        <div class="leaderboard-tabs">
            <button id="tab-snake" class="tab-btn active">SNAKE</button>
            <button id="tab-pong" class="tab-btn">PONG</button>
        </div>
        <div id="leaderboard-list" class="leaderboard-list"></div>
        <button id="back-from-leaderboard" class="mode-btn red-btn">BACK</button>
    </div>

    <!-- AREA DI GIOCO -->
    <div id="game-wrapper" class="menu-container hidden">
        <h2 id="game-title-display" class="subtitle">GAME</h2>
        <div id="score">SCORE: 0</div>

        <canvas id="gameCanvas"></canvas>

        <div id="mobile-controls" class="hidden">
            <div class="d-pad-row">
                <button id="btn-up" class="d-pad">▲</button>
            </div>
            <div class="d-pad-row">
                <button id="btn-left" class="d-pad">◀</button>
                <button id="btn-down" class="d-pad">▼</button>
                <button id="btn-right" class="d-pad">▶</button>
            </div>
        </div>

        <p id="desktop-hint" class="hint-text">USE WASD OR ARROWS TO CONTROL</p>

        <div class="game-buttons">
            <button id="retry-btn" class="mode-btn cyan-btn">RETRY</button>
            <button id="exit-game-btn" class="mode-btn red-btn">EXIT</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
