<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER ARCADE 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline"></div>
    
    <!-- MENU INTERFACCIA -->
    <div id="interface-menu" class="menu-screen">
        <h1>CYBER ARCADE</h1>
        <div class="menu-buttons">
            <button class="mode-btn" onclick="setInterface('desktop')">DESKTOP</button>
            <button class="mode-btn" onclick="setInterface('mobile')">MOBILE</button>
        </div>
        <div class="music-control">
            <label class="switch">
                <input type="checkbox" id="music-toggle" checked>
                <span class="slider"></span>
            </label>
            <span id="music-status">MUSIC: ON</span>
        </div>
    </div>

    <!-- SELEZIONE GIOCO -->
    <div id="game-selector" class="menu-screen" style="display: none;">
        <h2>SELECT GAME</h2>
        <div class="menu-buttons">
            <button class="mode-btn" onclick="selectGame('snake')">SNAKE 2.0</button>
            <button class="mode-btn" onclick="selectGame('pong')">NEON PONG</button>
            <button class="mode-btn" onclick="selectGame('tetris')">CYBER TETRIS</button>
            <button class="mode-btn" onclick="selectGame('invaders')">INVADERS</button>
            <button class="mode-btn back-btn" onclick="backToInterface()">BACK</button>
        </div>
    </div>

    <!-- AREA DI GIOCO -->
    <div id="game-wrapper" style="display: none;">
        <div class="game-header">
            <h2 id="game-title">GAME</h2>
            <div id="score-display">SCORE: 0</div>
            <div id="high-score-display">BEST: 0</div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
        </div>
        
        <div id="mobile-controls" class="controls" style="display: none;">
            <div class="row"><button class="d-pad" id="btn-up">▲</button></div>
            <div class="row">
                <button class="d-pad" id="btn-left">◀</button>
                <button class="d-pad" id="btn-right">▶</button>
            </div>
            <div class="row"><button class="d-pad" id="btn-down">▼</button></div>
        </div>

        <div class="game-buttons">
            <button id="retry-btn" class="mode-btn">RETRY</button>
            <button id="exit-btn" class="mode-btn exit-btn">EXIT</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
